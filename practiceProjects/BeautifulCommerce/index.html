<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BeautifulCommerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="small__nav">
      <div class="account__links">
        들어오세요 혹은 <span class="account__emphasis-link">회원가입</span>
      </div>
      <div class="account__links">
        <span class="account__link"
          >주문함
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z"/></svg>
          </svg>
        </span>
        <span class="account__link">장바구니 (0)</span>
      </div>
    </div>
    <header class="header">
      <h1 class="header__title">
        <span class="title__letter">가</span>
        <span class="title__letter">나</span>
        <span class="title__letter">다</span>
        <span class="title__letter">라</span>
        <span class="title__letter">마</span>
        <span class="title__letter">바</span>
        <span class="title__letter">사</span>
      </h1>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">집으로</li>
          <span class="header__divider">X</span>
          <li class="header__list-item">물건들</li>
          <span class="header__divider">X</span>
          <li class="header__list-item">연락처</li>
        </ul>
      </nav>

      <div class="header__breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__breadcrumb">전부 /</li>
          <li class="breadcrumbs__breadcrumb">이거 /</li>
          <li class="breadcrumbs__breadcrumb">다른거 /</li>
          <li class="breadcrumbs__breadcrumb">아무거나</li>
        </ul>
      </div>
    </header>

    <main class="product">
      <div class="product__photo"></div>
      <div class="product__info">
        <header class="product__header">
          <h3 class="product__title">후루후루</h3>
          <span class="product__price">오백원</span>
        </header>
        <p class="product__description">설명할 시간이 없다.</p>
        <div class="product__btns">
          <span class="product__btn">1</span>
          <span class="product__btn">추가하기</span>
          <span class="product__btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M12 9.229c.234-1.12 1.547-6.229 5.382-6.229 2.22 0 4.618 1.551 4.618 5.003 0 3.907-3.627 8.47-10 12.629-6.373-4.159-10-8.722-10-12.629 0-3.484 2.369-5.005 4.577-5.005 3.923 0 5.145 5.126 5.423 6.231zm-12-1.226c0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-7.962-9.648-9.028-12-3.737-2.338-5.262-12-4.27-12 3.737z"/></svg>
            </svg>
          </span>
        </div>
      </div>
    </main>

    <div class="product__featured-image"></div>
  </body>
</html>
