	<section class="recommended">
		<header class="recommended__header">
			<h4 class="recommended__title">추천 목록</h4>
			<small class="recommended__small">모두 보기</small>
		</header>
		<div class="recommended__grid">
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">시골 밥상</h5>
					<h6 class="recommended-recipe__subtitle">할머니에게 배우는 시골 밥상</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">비빔밥</h5>
					<h6 class="recommended-recipe__subtitle">읽을 수 없다</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">쥬스</h5>
					<h6 class="recommended-recipe__subtitle">고급 비빔밥</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">김치</h5>
					<h6 class="recommended-recipe__subtitle">침샘자극 김치</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">보쌈</h5>
					<h6 class="recommended-recipe__subtitle">살살 녹는다 보쌈</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">삼겹살</h5>
					<h6 class="recommended-recipe__subtitle">삼겹살 with 된장 & 김치</h6>
				</div>
			</article>
			<article class="recommended-recipe">
				<div class="recommended-recipe__info">
					<h5 class="recommended-recipe__title">전</h5>
					<h6 class="recommended-recipe__subtitle">막걸리에 딱 전!!</h6>
				</div>
			</article>
		</div>
	</section>

	<footer class="footer">
		<div class="footer__description">
			<p class="footer__description-text">여기는 풋터입니다.</p>
		</div>
	</footer>
