<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Two</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Add meals</h1>
    </header>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <span class="item__icon"><span class="icon__emoji">🥪</span></span
          ><span class="item__text">All</span>
        </li>
        <li class="navigation__item">
          <span class="item__icon"><span class="icon__emoji">🍕</span></span
          ><span class="item__text">Pizza</span>
        </li>
        <li class="navigation__item">
          <span class="item__icon"><span class="icon__emoji">🥩</span></span
          ><span class="item__text">Meat</span>
        </li>
        <li class="navigation__item">
          <span class="item__icon"><span class="icon__emoji">🥗</span></span
          ><span class="item__text">Veggies</span>
        </li>
      </ul>
    </nav>

    <section class="featured">
      <h2 class="featured__title">Featured Meals</h2>
      <div class="featured__wrapper">
        <article class="featured__meal">
          <h4 class="featured-meal__title">한식 상차림</h4>
          <button class="featured-meal__button"><span>➕</span></button>
        </article>
        <article class="featured__meal">
          <h4 class="featured-meal__title">비빔밥</h4>
          <button class="featured-meal__button"><span>➕</span></button>
        </article>
        <article class="featured__meal">
          <h4 class="featured-meal__title">김치찌개</h4>
          <button class="featured-meal__button"><span>➕</span></button>
        </article>
        <article class="featured__meal">
          <h4 class="featured-meal__title">시원한 여름 나박 김치</h4>
          <button class="featured-meal__button"><span>➕</span></button>
        </article>
      </div>
    </section>

    <section class="recipes">
      <ul class="recipes__list">
        <li class="recipe">
          <span class="recipe__name">다양한 한식 상차림</span
          ><button class="recipe__btn"><span>➕</span></button>
        </li>
        <li class="recipe">
          <span class="recipe__name">비빔같이라고 다 같은 비빔밥은 아니다</span
          ><button class="recipe__btn"><span>➕</span></button>
        </li>
        <li class="recipe">
          <span class="recipe__name">김치찌개 종류만 수십가지??</span
          ><button class="recipe__btn"><span>➕</span></button>
        </li>
        <li class="recipe">
          <span class="recipe__name">나 밖에 모르는 나박 김치들</span
          ><button class="recipe__btn"><span>➕</span></button>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <span class="item__icon"><span class="icon__emoji">🥪</span></span
          ><span class="item__text">새로고침</span>
        </li>
        <li class="footer__item">
          <span class="item__icon"><span class="icon__emoji">🍕</span></span
          ><span class="item__text">첫 페이지</span>
        </li>
        <li class="footer__item">
          <span class="item__icon"><span class="icon__emoji">🥩</span></span
          ><span class="item__text">뒤로가기</span>
        </li>
      </ul>
    </footer>
  </body>
</html>
